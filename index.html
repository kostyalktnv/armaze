<!DOCTYPE html>
<html lang="en">
<head>

    <title>mazebody</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            background-color: gray;
            display: flex;
            flex-direction: column;
            align-items: center;

            margin: 0;

            font-family: Impact, sans-serif;

            text-align: center;
        }
        model-viewer {
            width: 50vw;
            height: 50vh;
        }
    </style>
</head>
<body>

    <model-viewer 
        src="mein modell.glb"
        ios-src="mein modell.usdz"

        ar

        camera-controls
        ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral">
