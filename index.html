<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mazebody</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            background-color: gray;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            font-size: 3em;
            font-family: Impact, sans-serif;
            color: white;
            text-align: center;
            margin-bottom: 160px; /* Abstand zwischen Text und Modell */
        }
        .model-container {
            background-color: rgba(255, 255, 255, 0.8); /* Weißer Hintergrund */
            padding: 20px; /* Abstand zum Rand */
            border-radius: 10px; /* Abgerundete Ecken */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Schatten für den Container */
        }
        model-viewer {
            width: 50vw;
            height: 50vh;
        }
    </style>
</head>
<body>
    <h2>ESCAPE ME</h2>
    
    <div class="model-container">
        <model-viewer 
            src="mazebody1.glb"
            ios-src="mazebody1.usdz"
            alt="mein 3D-Modell"
            ar
            auto-rotate
            camera-controls
            ar-modes="webxr scene-viewer quick-look"
            environment-image="neutral">
        </model-viewer>
    </div>
</body>
</html>
