<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mazebody</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            background-color: gray;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h2 {
            font-family: Impact, sans-serif;
            color: white;
            font-size: 96px;
            text-align: center;
            text-transform: uppercase;
            position: absolute;
            top: 20px;
            background: none;
        }

        model-viewer {
            width: 60vw;
            height: 60vh;
        }
    </style>
</head>
<body>
    <h2>ESCAPE ME</h2>
    
    <model-viewer 
        id="modelViewer"
        src="mein modell.glb" <!-- Stelle sicher, dass dein Modellpfad korrekt ist -->
        ios-src="mein modell.usdz"
        alt="mein 3D-Modell"
        ar 
        auto-rotate
        camera-controls 
        ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral">
    </model-viewer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const modelViewer = document.getElementById('modelViewer');
            
            // Überprüfen, ob das Modell geladen wurde
            modelViewer.addEventListener('error', (event) => {
                console.error("Fehler beim Laden des Modells:", event);
                alert("Fehler: Das AR-Modell konnte nicht geladen werden. Überprüfe den Modellpfad!");
            });
        });
    </script>
</body>
</html>
