<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mazebody</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            background-color: gray;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            font-family: Impact, sans-serif;
            color: white;
            font-size: 96px;
            text-align: center;
            text-transform: uppercase;
            padding: 10px 20px;
            position: absolute;
            top: 20px;
            background: none;
        }

        model-viewer {
            width: 60vw;
            height: 60vh;
        }
    </style>
</head>
<body>
    <h2>ESCAPE ME</h2>
    <model-viewer 
        id="modelViewer"
        src="mein_modell.glb" 
        ios-src="mein_modell.usdz" 
        alt="mein 3D-Modell"
        ar 
        auto-rotate 
        camera-controls 
        ar-modes="webxr scene-viewer quick-look" 
        environment-image="neutral">
        <!-- Alternativer Text, wenn AR nicht verfügbar ist -->
        <p id="arErrorMessage">AR wird auf deinem Gerät nicht unterstützt oder es gibt ein Problem mit dem Modell.</p>
    </model-viewer>

    <script>
        // Überprüfen, ob AR-Unterstützung vorhanden ist
        function checkARSupport() {
            const modelViewer = document.getElementById('modelViewer');
            if (!navigator.xr) {
                modelViewer.setAttribute('ar', 'false');
                document.getElementById('arErrorMessage').style.display = 'block';
            }
        }

        // Warten, bis die DOM-Inhalte vollständig geladen sind
        document.addEventListener('DOMContentLoaded', function() {
            checkARSupport();
        });
    </script>
</body>
</html>
